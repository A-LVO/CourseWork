<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul class="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#blog">Blog</a></li>
                <li><a href="#contact">Contact</a></li>
                <li><button id="theme-toggle">Toggle Theme</button></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="home" class="section">
            <h1 id="dynamic-greeting">Welcome</h1>
            <p>Welcome to my portfolio website...</p>
        </section>

        <section id="about" class="section">
            <h2>About Me</h2>
            <div class="about-content">
                <img src="assets/images/profile.jpg" alt="Profile Picture">
                <div class="bio">
                    <p>My bio information...</p>
                </div>
            </div>
        </section>

        <section id="projects" class="section">
            <h2>My Projects</h2>
            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="web">Web</button>
                <button class="filter-btn" data-filter="data">Data</button>
                <button class="filter-btn" data-filter="ai">AI</button>
            </div>
            <div class="projects-grid" id="projects-container">
                <!-- Projects will be loaded dynamically -->
            </div>
        </section>

        <section id="blog" class="section">
            <h2>Blog</h2>
            <div class="blog-search">
                <input type="text" id="blog-search" placeholder="Search blog posts...">
            </div>
            <div class="blog-posts" id="blog-container">
                <!-- Blog posts will be loaded dynamically -->
            </div>
        </section>

        <section id="contact" class="section">
            <h2>Contact Me</h2>
            <form id="contact-form">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" required>
                    <span class="error-message"></span>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" required>
                    <span class="error-message"></span>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" required></textarea>
                    <span class="error-message"></span>
                </div>
                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 My Portfolio. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
