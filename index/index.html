<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navigation -->
    <header>
        <nav class="navbar">
            <div class="container">
                <a href="#home" class="logo">Portfolio</a>
                <ul class="nav-links">
                    <li><a href="#home">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#projects">Projects</a></li>
                    <li><a href="#blog">Blog</a></li>
                    <li><a href="#contact">Contact</a></li>
                    <li><button id="theme-toggle"><i class="fas fa-moon"></i></button></li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <!-- Home Section -->
        <section id="home" class="section">
            <div class="container">
                <h1 id="dynamic-greeting">Welcome!</h1>
                <p class="tagline">Front-End Developer & UI Designer</p>
            </div>
        </section>

        <!-- About Section -->
        <section id="about" class="section">
            <div class="container">
                <h2>About Me</h2>
                <div class="about-grid">
                    <img src="assets/profile.jpg" alt="Profile Picture" class="profile-img">
                    <div class="bio">
                        <h3>Hi, I'm John Doe</h3>
                        <p>Passionate developer with 5+ years of experience...</p>
                        <div class="skills">
                            <div class="skill" data-level="90"><span>HTML/CSS</span></div>
                            <div class="skill" data-level="85"><span>JavaScript</span></div>
                            <div class="skill" data-level="80"><span>React</span></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Projects Section -->
        <section id="projects" class="section">
            <div class="container">
                <h2>My Projects</h2>
                <div class="filters">
                    <button class="filter-btn active" data-filter="all">All</button>
                    <button class="filter-btn" data-filter="web">Web</button>
                    <button class="filter-btn" data-filter="mobile">Mobile</button>
                </div>
                <div class="projects-grid"></div>
            </div>
        </section>

        <!-- Blog Section -->
        <section id="blog" class="section">
            <div class="container">
                <h2>Latest Posts</h2>
                <div class="search-box">
                    <input type="text" id="blog-search" placeholder="Search posts...">
                </div>
                <div class="blog-posts"></div>
            </div>
        </section>

        <!-- Contact Section -->
        <section id="contact" class="section">
            <div class="container">
                <h2>Get in Touch</h2>
                <form id="contact-form">
                    <div class="form-group">
                        <input type="text" id="name" placeholder="Name" required>
                        <span class="error"></span>
                    </div>
                    <div class="form-group">
                        <input type="email" id="email" placeholder="Email" required>
                        <span class="error"></span>
                    </div>
                    <div class="form-group">
                        <textarea id="message" placeholder="Message" required></textarea>
                        <span class="error"></span>
                    </div>
                    <button type="submit">Send Message</button>
                </form>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2023 My Portfolio. All rights reserved.</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="script.js"></script>
</body>
</html>
